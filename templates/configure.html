<!DOCTYPE html>
<html>
<head>
    <title>AIOStremio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #ffffff;
                --input-bg: #333;
                --border-color: #444;
                --stats-bg: #242424;
                --button-bg: #2563eb;
                --button-hover: #1d4ed8;
                --notice-bg: #854d0f;
                --notice-border: #a16207;
                --notice-text: #fef3c7;
                --result-bg: #242424;
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #ffffff;
                --text-color: #1a1a1a;
                --input-bg: #ffffff;
                --border-color: #e5e7eb;
                --stats-bg: #f8f9fa;
                --button-bg: #2563eb;
                --button-hover: #1d4ed8;
                --notice-bg: #fef3c7;
                --notice-border: #fcd34d;
                --notice-text: #854d0f;
                --result-bg: #f8f9fa;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .admin-button {
            padding: 0.5rem 1rem;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.1s;
            white-space: nowrap;
            margin-left: 1rem;
        }

        .admin-button:hover {
            background-color: var(--button-hover);
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            padding: 0.75rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--button-bg);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button:active {
            transform: translateY(1px);
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: var(--result-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            display: none;
        }

        .result pre {
            word-wrap: break-word;
            white-space: pre-wrap;
            padding: 1rem;
            background: var(--bg-color);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .stats {
            margin: 2rem 0;
            padding: 1.5rem;
            background-color: var(--stats-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
        }

        .notice {
            margin: 2rem 0;
            padding: 1.5rem;
            background-color: var(--notice-bg);
            border: 1px solid var(--notice-border);
            color: var(--notice-text);
            font-weight: 500;
            text-align: center;
            border-radius: 0.75rem;
        }

        .notice a {
            color: inherit;
            text-decoration: underline;
        }

        .notice a:hover {
            text-decoration: none;
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .notice, .stats, .result {
                margin: 1.5rem 0;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AIOStremio</h1>
        <a href="/admin" class="admin-button">Admin Panel</a>
    </div>
    
    <div class="notice">
        <p>Invite-only page. Ask for access or buy TorBox <a href="https://torbox.app/subscription?referral=fe897519-fa8d-402d-bdb6-15570c60eff2">here</a>.</p>
    </div>

    <form id="configForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Generate URL</button>
    </form>

    <div id="result" class="result">
        <h3>Your Configuration URL:</h3>
        <pre id="configUrl"></pre>
        <button id="openStremioBtn" onclick="openInStremio()" style="margin-top: 1rem;">Install</button>
    </div>

    <script>
        function openInStremio() {
            const configUrl = document.getElementById('configUrl').textContent;
            window.location.href = 'stremio://' + configUrl;
        }

        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                console.log('Sending request...');
                
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('/configure/generate', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.url) {
                    document.getElementById('configUrl').textContent = result.url;
                    document.getElementById('result').style.display = 'block';
                } else {
                    alert(result.message || 'Error generating configuration');
                }
            } catch (error) {
                console.error('Request failed:', error);
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
